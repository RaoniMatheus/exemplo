<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Página Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Bem-vindo à minha página!</h1>
    <p>Esta é uma página HTML bem simples com um botão interativo.</p>
    
    <button onclick="mostrarMensagem()">Clique aqui</button>

    <script>
        function mostrarMensagem() {
            alert("Você clicou no botão!");
        }
    </script>

    <p> Kaike deu o botão </p>

</body>
</html>
